
<!--Section of Data-->
<div ng-controller="detailsCntlr">
<Section >
    <div class="container-fluid">
                
        <div class="row">

            <form ng-submit="employee()" role="form" class="form-inline col-md-7 col-md-offset-3"> 
                                          
                <h4 class="col-md-12">Personal Details</h4>

                <div class="row col-md-12">
                    <label class="col-sm-4">First Name</label> <input class="col-sm-5" type="text" ng-model="firstName" placeholder="Enter your First name">
                </div>
                <div class="row col-md-12">
                    <label class="col-sm-4">Surname</label> <input class="col-sm-5" type="text" ng-model="surname" placeholder="Enter your surname">
                </div>
                <div class="row col-md-12">
                    <label class="col-sm-4">Age</label> <input class="col-sm-5" type="text" ng-model="age" placeholder="Age">
                </div>

                <div class="row col-md-12">
                    <label class="col-sm-4">Gender</label>
                    <select class="col-sm-5" ng-model="gender">
                        <option selected value="Select a Gender">Select your gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="row col-md-12">
                    <label class="col-sm-4">Race</label> 
                    <select class="col-sm-5" ng-model="race">
                        <option selected value="Select a race">Select your race</option>
                        <option>African</option>
                        <option>White</option>
                        <option>Indian</option>
                        <option>Coloured</option>
                    </select>
                </div>
                    <div class="row col-md-12">
                    <label class="col-sm-4">Province</label>
                    <select class="col-sm-5" ng-model="province">
                        <option selected value="Select a Province">Select a Province</option>
                        <option>Limpopo</option>
                        <option>Gauteng</option>
                        <option>Mpumalanga</option>
                        <option>Free State</option>
                        <option>Northern Cape</option>
                        <option>North West</option>
                        <option>Eastern Cape</option>
                        <option>Kwazulu Natal</option>
                        <option>Western Cape</option>
                    </select>
                </div>
                <div class="row col-md-12">
                    <label class="col-sm-4">Department</label> 
                    <select class="col-sm-5" ng-model="department">
                        <option selected value="Select a Department" tabindex="0">Select a Department</option>
                        <option>Finance</option>
                        <option>Human Resource</option>
                        <option>Execute</option>
                        <option>IT</option>
                        <option>Software Development</option>
                        <option>Quality Assurence</option>
                        <option>Graduate</option>
                    </select>
                </div>  
                          
                <h4 class="col-md-12">Contact Details</h4>                     
                    
                <div class="row col-md-12">
                    <label class="col-sm-4">Cell Number</label> <input class="col-sm-5" type="number" ng-model="mobile" placeholder="Enter your Cellnumber">
                </div>
                <div class="row col-md-12">
                    <label class="col-sm-4">E-mail Address</label> <input class="col-sm-5" type="text" ng-model="email" placeholder="Enter your email">
                </div>
                <div class="row col-md-12">
                    <label class="col-sm-4">Address</label> <input class="col-sm-5" type="text" ng-model="address" placeholder="Address">
                </div>
                        
                    <!-- Results -->
                <div class="row col-md-12 text-center">
                       {{ employeeDetails }}     
                </div>
                <!-- /Results/ -->
                                       
            <div class="row col-md-12">  
                <label class="col-sm-4">&nbsp;</label> 
                <input type="submit" class="col-sm-4 btn btn-primary" value="Add Employee" />                        
            </div>
        </form> 
        </div>
                
        </div>

</Section>
<!--/Section of Data/-->

<!--Section of Data-->
<section>
    <div class="backbtn row">
        <div class="col-md-12">
            <a class="btn btn-default" role="button" href="javascript:window.history.go(-1)">Go home</a>
            <a class="btn btn-default" role="button" href="javascript:window.history.go(0)">Go back <<</a>
        </div>
    </div>
</section>
</div>
